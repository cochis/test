<app-header titulo="Checkboxs"> </app-header>


<ion-content>

  <ion-list>
    <ion-item mode ="ios" *ngFor="let i  of data" (click)="onClick(i)">
      <ion-label>{{i.name}}</ion-label>
      <ion-checkbox [(ngModel)]="i.selected" [color]="i.name"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
