<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"> </ion-back-button>
    </ion-buttons>
    <ion-title>Botones</ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button size="small" color="primary" expand="full">
    small
  </ion-button>
  <ion-button size="default" color="secondary" expand="full">
    Default
  </ion-button>
  <ion-button size="large" color="secondary" expand="full">
    Large
  </ion-button>

  <!-- Anchor --->

  <ion-button
    size="small"
    class="top-20"
    color="tertiary"
    expand="full"
    routerLink="/alert"
  >
    small
  </ion-button>

  <!-- ion-gorw   +  ion-col --->
  <ion-row class="top-20">
    <ion-col>
      <ion-button expand="full" color="tertiary" routerLink="/avatar">
        Avatar
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" color="tertiary" routerLink="/action-sheet">
        Action-Sheet
      </ion-button>
    </ion-col>
  </ion-row>



  <!-- Fill -->
  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button class="top-20" fill="outline">OutLine</ion-button>
  <ion-button class="top-20" fill="solid">Solid</ion-button>
</ion-content>
