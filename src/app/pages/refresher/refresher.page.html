<app-header titulo="Refresher"></app-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<h3 *ngIf="items.length === 0" class="animated fadeIn ">Pull tu refresh</h3>
  <ion-list *ngIf="items.length > 0" class="animated fadeIn ">
    <ion-item *ngFor="let i of items; let ind = index">
      <ion-label>
        Item {{ind + 1}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
