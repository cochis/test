<app-header titulo="List"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of usuarios | async">
      <ion-item>
        <ion-label>
          <h3>
            {{user.name}}
          </h3>
          <p>
            {{user.email}}
          </p>
        </ion-label>
        <ion-label slot="end" text-right>
          <h3>
            {{user.phone}}
          </h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="tertiary" (click)="favorite(user)"
          ><ion-icon name="heart"></ion-icon
        ></ion-item-option>
        <ion-item-option color="twitter" (click)="share(user)"
          ><ion-icon name="baseball"></ion-icon
        ></ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="unread(user)"
          ><ion-icon name="baseball"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
